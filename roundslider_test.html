<!DOCTYPE html>
<html>

  <head>

    <script src="https://cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/jquery.roundslider/1.3/roundslider.min.css" rel="stylesheet" />




    <style>

      body {
        background-color: black;
      }
      .rs-control .rs-range-color {
        background-color: green;
      }

      .rs-control .rs-path-color {
        background-color: teal;
      }

      .rs-control .rs-handle:after {
        background-color: blue;
      }


      .rs-tooltip-text {
        font-family: verdana;
        font-size: 13px;
        border-radius: 7px;
        text-align: center;
        color: white;
      }

/*      .rs-path #grad {
        background-color: black !important;
      }
*/
      .rs-bg-color {
        background-color: black;
      }
      .rs-path {
  background-color: red !important; /* For browsers that do not support gradients */
  background: -webkit-linear-gradient(left, red , yellow) !important; /* For Safari 5.1 to 6.0 */
  background: -o-linear-gradient(right, red, yellow); /* For Opera 11.1 to 12.0 */
  background: -moz-linear-gradient(right, red, yellow); /* For Firefox 3.6 to 15 */
  background: linear-gradient(to right, red , yellow); /* Standard syntax */
}




    </style>



  </head>

  <body>

    <div id="slider" class="grad"></div>

    <script src="https://cdn.jsdelivr.net/jquery.roundslider/1.3/roundslider.min.js"></script>

    <script>
      $("#slider").roundSlider({
        sliderType: "min-range",
        handleShape: "dot",
        width: 30,
        radius: 100,
        value: 45,
        mouseScrollAction: true,
        startAngle: 315,
        handleSize: "+20",
        circleShape: "pie",

        drag: function (args) {
            // handle the drag event here
        }
      });
    </script>



  </body>

</html>
