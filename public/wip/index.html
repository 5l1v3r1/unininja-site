<!DOCTYPE html>
<html>
<head>
  <!-- MATERIAL DESIGN -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">


</head>

<body onload="startTime(), workTime(), endTime()">

  <!-- Slider with Starting Value -->
  <input id="myRange" class="mdl-slider mdl-js-slider" type="range"
  min="0" max="60" value="20" tabindex="0">

  <!-- CURRENT TIME -->

  <div id="currenttime"></div>

  <!-- WOKRING TIME -->
  <div id="worktime"></div>

  <!-- ESTIMATED FINISHING TIME -->
  <div id="endtime"></div>






  <!-- CLOCK FUNCTION -->
  <script type="text/javascript" src="js/clockreader.js"></script>

  <!-- MATERIAL DESIGN -->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>






</body>
</html>
