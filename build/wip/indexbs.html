<!DOCTYPE html>
<html>
<head>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>

  <link href="https://cdn.jsdelivr.net/jquery.roundslider/1.3/roundslider.min.css" rel="stylesheet" />

  <style>

    .rs-control .rs-range-color {
      background-color: green;
    }

    .rs-control .rs-path-color {
      background-color: teal;
    }

    .rs-control .rs-handle:after {
      background-color: blue;
    }


    .rs-tooltip-text {
      font-family: verdana;
      font-size: 13px;
      border-radius: 7px;
      text-align: center;
      color: blue;
    }


/*    .rs-bg-color {
      background-color: black;
    }
    */

    .rs-path {
background-color: black !important; /* For browsers that do not support gradients */

}




  </style>

</head>

<body>
  <div class="container-fluid">

    <div class="row">
      <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <div id="slider" class="grad"></div>
      </div>





  </div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/jquery.roundslider/1.3/roundslider.min.js"></script>

<script>
  $("#slider").roundSlider({
    sliderType: "min-range",
    handleShape: "dot",
    width: 30,
    radius: 100,
    value: 45,
    mouseScrollAction: true,
    startAngle: 315,
    handleSize: "+20",
    circleShape: "pie",

    drag: function (args) {
        // handle the drag event here
    }
  });
</script>

</body>

</html>
