<!DOCTYPE html>
<html>
<head>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>

  <link href="https://cdn.jsdelivr.net/jquery.roundslider/1.3/roundslider.min.css" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/jquery.roundslider/1.3/roundslider.min.js"></script>

  <!-- SILDER CSS-->
  <link rel="stylesheet" type="text/css" href="css/slider.css">


<!-- STANDARD CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">



</head>

<body onload="startTime()">
  <div class="container-fluid text-center">

<!-- SIZING TESTER -->
    <div class="row text-center">
        <div class="well hidden-sm hidden-md hidden-lg">
            <p>EXTRA-SMALL</p>
            <p>Screen &lt;= 768px</p>
        </div>

        <div class="well hidden-xs hidden-md hidden-lg">
            <p>SMALL</p>
            <p>Screen &gt;= 768px and &lt; 992px</p>
        </div>

        <div class="well hidden-xs hidden-sm hidden-lg">
            <p>MEDIUM</p>
            <p>Screen &gt;= 992px and &lt; 1200px</p>
        </div>

        <div class="well hidden-xs hidden-sm hidden-md">
            <p>LARGE</p>
            <p>Screen &gt;= 1200px</p>
        </div>
    </div>
<!-- END SIZING TESTER -->

    <nav class="navbar navbar-default">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><img id="logo" src="images/unininjalogo.svg"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
</nav>

    <div class="row">
      <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
        <div class="priority high">
          <h3>HIGH PRIORITY</h3>
        </div>
        <div class="priority med">
          <h3>MEDIUM PRIORITY</h3>
        </div>
        <div class="priority low">
          <h3>LOW PRIORITY</h3>
        </div>
      </div>
    </div>



    <footer class="navbar navbar-default navbar-fixed-bottom">
        <span>uni.ninja</span>
    </footer>

  </div>
  <script>
  $("#slider").roundSlider({
      handleShape: "dot",
      width: 25,
      radius: 100,
      value: 42,
      circleShape: "pie",
      startAngle: 315,
      sliderType: "min-range",
      handleSize: "+10",
      max: "60"
  });
  </script>
  <!--
  - getvalue()
  - adjust sizing of slider with screen size

  -->

  <script type="text/javascript" href="js/clockreader2.js">
  </script>

  <!-- BOOTSTRAP Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- http://roundsliderui.com/ -->
  <!-- https://getmdl.io/started/ -->
  <!-- http://getbootstrap.com/ -->

</body>
</html>
