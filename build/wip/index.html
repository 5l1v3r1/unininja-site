<!DOCTYPE html>
<html>
<head>
  <!-- MATERIAL DESIGN -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

  <!-- BOOTSTRAP Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!--- STANDARD CSS --->
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body onload="startTime(), workTime(), endTime()">

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout__title"><img id="logo" src="images/unininjalogo.svg"></img></span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">LINK</a>
        <a class="mdl-navigation__link" href="">LINK</a>
        <a class="mdl-navigation__link" href="">LINK</a>
      </nav>
    </div>
  </header>
  <div id="drawer" class="mdl-layout__drawer mdl-layout--small-screen-only">
    <span class="mdl-layout-title">uni.ninja</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">LINK</a>
      <a class="mdl-navigation__link" href="">LINK</a>
      <a class="mdl-navigation__link" href="">LINK</a>
    </nav>
  </div>

  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="mdl-grid center-items">

        <div class="mdl-cell mdl-cell--3-offset-desktop mdl-cell--2-offset-tablet"></div>
        <div id="slider" class="mdl-cell mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl- cell--10-col-phone">
          <!-- Slider with Starting Value -->
          <input id="myRange" class="mdl-slider mdl-js-slider" type="range" min="0" max="60" value="20" tabindex="0" oninput="workTime()">





          <!-- CURRENT TIME -->
          <div id="currenttime"></div>

          <!-- WOKRING TIME -->
          <div id="worktime"></div>

          <!-- ESTIMATED FINISHING TIME -->
          <div id="endtime"></div>

        </div>
                <div class="mdl-cell mdl-cell--3-offset-desktop mdl-cell--2-offset-tablet"></div>



        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          What Should You Work On?
        </button>



      </div>
    </div>




<!--- BOOTSTRAP --->
  <div class="container">

    <div class="row">
      <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14"/>
    </div>

    <div class="row">
      <!-- CURRENT TIME -->
      <div id="currenttime"></div>

      <!-- WOKRING TIME -->
      <div id="worktime"></div>

      <!-- ESTIMATED FINISHING TIME -->
      <div id="endtime"></div>
    </div>


  </div>

<!-- END BOOTSTRAP -->

  </main>
  <footer class="mdl-mini-footer">
    <div class="mdl-mini-footer--left-section">
      <ul class="mdl-mini-footer--link-list">
        <li><a href="#">Help</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
    <div class="mdl-mini-footer--right-section">
      <div class="mdl-logo">uni.ninja</div>
    </div>
  </footer>


</div>



  <!-- CLOCK FUNCTION -->
  <script type="text/javascript" src="js/clockreader.js"></script>

  <!-- BOOTSTRAP SLIDER -->
  <script type="text/javascript">
  var slider = new Slider('#ex1', {
formatter: function(value) {
  return 'Current value: ' + value;
}
});
  </script>

  <!-- MATERIAL DESIGN -->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- BOOTSTRAP Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>




</body>
</html>
