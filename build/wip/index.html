<!DOCTYPE html>
<html>
<head>
  <!-- MATERIAL DESIGN -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body onload="startTime(), workTime(), endTime()">

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout__title">uni.ninja</span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">LINK</a>
        <a class="mdl-navigation__link" href="">LINK</a>
        <a class="mdl-navigation__link" href="">LINK</a>
      </nav>
    </div>
  </header>
  <div id="drawer" class="mdl-layout__drawer mdl-layout--small-screen-only">
    <span class="mdl-layout-title">uni.ninja</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">LINK</a>
      <a class="mdl-navigation__link" href="">LINK</a>
      <a class="mdl-navigation__link" href="">LINK</a>
    </nav>
  </div>

  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-offset">
        </div>

        <div id="slider" class="mdl-cell mdl-cell--4-col mdl-cell-middle">
          <!-- Slider with Starting Value -->
          <input id="myRange" class="mdl-slider mdl-js-slider" type="range" min="0" max="60" value="20" tabindex="0">

          <!-- CURRENT TIME -->
          <div id="currenttime"></div>

          <!-- WOKRING TIME -->
          <div id="worktime"></div>

          <!-- ESTIMATED FINISHING TIME -->
          <div id="endtime"></div>


        </div>
      </div>
    </div>
  </main>

  <footer class="mdl-mini-footer">
    <div class="mdl-mini-footer--left-section">
      <ul class="mdl-mini-footer--link-list">
        <li><a href="#">Help</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
    <div class="mdl-mini-footer--right-section">
      <div class="mdl-logo">uni.ninja</div>
    </div>
  </footer>


</div>




  <!-- CLOCK FUNCTION -->
  <script type="text/javascript" src="js/clockreader.js"></script>

  <!-- MATERIAL DESIGN -->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>






</body>
</html>
