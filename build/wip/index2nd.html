<!DOCTYPE html>
<html>
<head>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>

  <link href="https://cdn.jsdelivr.net/jquery.roundslider/1.3/roundslider.min.css" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/jquery.roundslider/1.3/roundslider.min.js"></script>




<!-- STANDARD CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

<!-- SILDER CSS-->
  <link rel="stylesheet" type="text/css" href="css/slider.css">

</head>

<body onload="startTime()">
  <div class="container-fluid text-center">

    <div class="row">
      <div class="span6" style="float: none; margin: 0 auto;" id="slider"></div>
    </div>

    <div class="row" id="time">
      <!-- CURRENT TIME -->
      <div id="currentTime"><p>C T</p></div>

      <!-- WOKRING TIME -->
      <div id="worktime"><p>W T</p></div>

      <!-- ESTIMATED FINISHING TIME -->
      <div id="endtime"><p>E T</p></div>
    </div>

  </div>
  <script>
  $("#slider").roundSlider({
      handleShape: "dot",
      width: 25,
      radius: 100,
      value: 42,
      circleShape: "pie",
      startAngle: 315,
      sliderType: "min-range",
      handleSize: "+10",
      max: "60"
  });
  </script>
  <!--
  - getvalue()
  - adjust sizing of slider with screen size

  -->

  <script type="text/javascript" href="js/clockreader2.js">
  </script>

  <!-- BOOTSTRAP Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- http://roundsliderui.com/ -->
  <!-- https://getmdl.io/started/ -->
  <!-- http://getbootstrap.com/ -->

</body>
</html>
