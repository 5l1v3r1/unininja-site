{% extends "base.html" %}

{% block head %}{% endblock %}
{% block body_attrs %}{% endblock %}
{% block header %}
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="/" class="mdl-layout__tab">Home</a>
        <a href="#fixed-tab-2" class="mdl-layout__tab is-active">Work</a>
    </div>
{% endblock %}
{% block content %}
    <section class="mdl-layout__tab-panel is-active">
        <div class="page-content">
            <div class="mdl-grid">

                <div class="mdl-cell mdl-cell--4-col"></div>
                <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col" id="card">
                    <span></span>

                    <div class="mdl-card__title mdl-card--expand" style="background-color: {{ task.color }}">
                        <h4>
                            <strong>{{ task.subject }}</strong> {{ task.name }}
                        </h4>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div class="mdl-card__actions mdl-card--border" style="text-align: center">
                            <span id="time-left"></span>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            {{ task.details }}
                        </div>
                        <div class="mdl-card__actions mdl-card--border" style="visibility: hidden" id="buttons">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                                    onclick="continueButton()">
                                Continue
                            </button>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                                    onclick="nextButton()">
                                Next
                            </button>
                        </div>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--4-col"></div>
            </div>
        </div>
    </section>
{% endblock %}
{% block body %}
    <script>
        var timeRemaining = {{ time }};
        var workTime = {{ work_time }};
        {% if next %}
            var next = {{ next }};
        {% else %}
            var next = 0;
        {% endif %}
    </script>
    <script src="{{ url_for('static', filename='js/work.js') }}"></script>

    <audio src="{{ url_for('static', filename='sound/notification.wav') }}" autostart="false" width="0" height="0"
           id="sound"
           enablejavascript="true">
{% endblock %}
